<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReignOS</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="documentation.html">Documentation</a>
    </nav>

    <!-- Header Section -->
    <header>
      <img src="images/ReignOS.png" alt="ReignOS Logo" />

      <a href="https://github.com/reignstudios/ReignOS/releases/latest">
        <button id="latest-version">...</button>
      </a>
    </header>

    <div class="socials">
      <div class="get-about-section">
        <!-- About loaded dinamically here from GitHub -->
      </div>

      <p>Check out our socials for more information!</p>
      <div class="icons">
        <div class="icon-link">
          <a href="#" target="_blank">
            <img src="images/25x25.svg" alt="GitHub" />
          </a>
          <span>GitHub</span>
        </div>
        <div class="icon-link">
          <a href="#" target="_blank">
            <img src="images/25x25.svg" alt="Discord" />
          </a>
          <span>Discord</span>
        </div>
        <div class="icon-link">
          <a href="http://reign-studios.com/ReignOS/" target="_blank">
            <img src="images/25x25.svg" alt="ReignOS Website" />
          </a>
          <span>Website</span>
        </div>
        <div class="icon-link">
          <a href="https://github.com/reignstudios/ReignOS.ISO" target="_blank">
            <img src="images/25x25.svg" alt="ISO Builder" />
          </a>
          <span>ISO Builder</span>
        </div>
      </div>
    </div>

    <div class="get-cwh-section">
      <!-- About loaded dinamically here from GitHub -->
    </div>

    <script src="js/getLatestReleaseVersion.js"></script>
    <script src="js/getSection/About.js"></script>
    <script src="js/getSection/ConfirmedWorkingHardware.js"></script>
    <script>
      getLatestReleaseVersion().then((version) => {
        document.getElementById("latest-version").textContent =
          "Download " + version;
      });
      getSectionAbout().then((aboutContent) => {
        document.querySelector(".get-about-section").innerHTML = aboutContent;
      });
      getSectionConfirmedWorkingHardware().then((cwhContent) => {
        document.querySelector(".get-cwh-section").innerHTML = cwhContent;
      });
    </script>
  </body>
</html>
